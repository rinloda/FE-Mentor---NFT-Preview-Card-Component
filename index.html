<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./src/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NFT Card</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our NFT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="full-height">
    <div class="body-wrapper">
      <div class="container">
        <div class="card-component"> 
          <div class="card-main">
            <div class="card-image">
              <img src="./images/image-equilibrium.jpg"/>
            </div>
      
            <div class="card-info">
              <div class="card-title">
                <h6>Equilibrium #3429</h6>
              </div>
              <div class="card-description">
                Our Equilibrium collection promotes balance and calm.
              </div>
            </div>
      
            <div class="card-value">
              <div class="value-nft">
                <img src="./images/icon-ethereum.svg" alt="ethereum" />
                0.041 ETH
              </div>
              <div class="expire-day">
                <img src="./images/icon-clock.svg" alt="expire-day" />
                3 days left</div>
            </div>
            <div class="footer-card">
              <img src="./images/image-avatar.png" />
              <p>Creation of <span class="creator">Jules Wyvern</span></p>
            </div>
            </div>
          </div>
      

        
      </div>
      
    </div>
    <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Tan Nguyen</a>.
    </div>
  </main>
</body>
</html>
